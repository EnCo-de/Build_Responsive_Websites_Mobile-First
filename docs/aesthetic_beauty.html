<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beauté Concept By CSHP</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
    <defs>
      <symbol id="arrow-down" viewBox="0 0 24 24" fill="none">
        <path d="M18 9L12 15L6 9" />
      </symbol>
      <symbol id="arrow-up" viewBox="0 0 24 24" fill="none">
        <path d="M18 15L12 9L6 15" />
      </symbol>
      <symbol id="burger" viewBox="0 0 448 512">
        <path d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z" />
      </symbol>
      <symbol id="search" viewBox="0 0 512 512">
        <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
      </symbol>
    </defs>
  </svg>
  <nav class="nav flex">
    <svg class="icon">
        <use href="#burger"></use>
    </svg>
    <img class="logo" src="static/beaute_concept.svg" alt="Beauté Concept by CSHP">
    <div class="cta content-text">Book Now</div>
    <svg class="icon">
        <use href="#search"></use>
    </svg>
  </nav>
  <main class="container">
    <h1>Schedule an Appointment</h1>
    <article>
      <header class="header flex">
        <h2 class="header-text semi-bold">Aestheic & Anti-Aging</h2>
        <aside data-svg-wrapper>
          <svg class="arrow-icon">
            <use href="#arrow-up"></use>
          </svg>
        </aside>
      </header>
    </article>
    <article class="bordered-box">
      <header class="header flex">
        <h2 class="header-text semi-bold">Hardware Cosmetology</h2>
        <aside data-svg-wrapper>
          <svg class="arrow-icon">
            <use href="#arrow-up"></use>
          </svg>
        </aside>
      </header>
      <section class="content-box">
        <article>
          <p class="content-text semi-bold">Doctor Consultation</p>
        </article>

        <section class="nested-box">
          <article class="flex">
            <p class="content-text semi-bold">
              Skin treatment (acne, pigmentation, stretch marks)
            </p>
            <aside data-svg-wrapper>
              <svg class="arrow-icon">
                <use href="#arrow-up"></use>
              </svg>
            </aside>
          </article>

          <article class="flex">
            <p class="nested-text semi-bold">Skin Care & Facial</p>
            <aside data-svg-wrapper>
              <svg class="arrow-icon">
                <use href="#arrow-up"></use>
              </svg>
            </aside>
          </article>

          <section class="nested-box">
            <article class="flex">
              <p class="nested-text semi-bold">Devices</p>
              <aside data-svg-wrapper>
                <svg class="arrow-icon">
                  <use href="#arrow-up"></use>
                </svg>
              </aside>
            </article>
            <article class="content-item">
              <p class="small-text">Sofwave</p>
            </article>
          </section>
        </section>

        <article class="flex">
          <p class="content-text semi-bold">Laser Hair Removal</p>
          <aside data-svg-wrapper>
            <svg class="arrow-icon">
              <use href="#arrow-down"></use>
            </svg>
          </aside>
        </article>
      </section>
    </article>
  </main>  
</body>
</html>
